<div class="row col-10" *ngIf="cart$ | async as cart">
  <p>You have {{ cart.totalItemsCount }} items in your bowl</p>
  <table class="table">
    <thead>
      <tr>
        <th></th>
        <th>Ingredient</th>
        <th class="text-center" style="width: 250px;">
          Quantity
        </th>
        <th class="text-right">Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cart.items">
        <td style="width: 120px;">
          <img [src]="item.imageUrl" class="thumbnail" />
        </td>
        <td class="test-right">
          {{ item.title }}
        </td>
        <td>
          <product-quantity [product]="item" [shopping-cart]="cart">
          </product-quantity>
        </td>
        <td class="text-right">
          {{ item.totalPrice | currency: "USD":true }}
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th></th>
        <th></th>
        <th></th>
        <th class="text-right">{{ cart.totalPrice | currency: "USD":true }}</th>
      </tr>
    </tfoot>
  </table>
  <button (click)="clearCart()" class="btn btn-danger btn-sm">
    Clear Shopping Cart
  </button>
</div>
