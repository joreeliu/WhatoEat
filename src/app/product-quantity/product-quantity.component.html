<div class="row no-gutters">
  <div class="col-2">
    <button (click)="removeFromCart()" class="btn btn-light btn-block">
      -
    </button>
  </div>
  <div class="col text-center" style="font-size: 15px;">
    {{ shoppingCart.getQuantity(product) }} in Bowl
  </div>
  <div class="col-2">
    <button (click)="addToCart(product)" class="btn btn-light btn-block">
      +
    </button>
  </div>
</div>
